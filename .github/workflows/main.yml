name: ci

on:
  push:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Docker Build and Tag
        run: docker build --load -t rss_telegram_bot:latest -t rss_telegram_bot:$GITHUB_SHA --target deploy .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push Docker image tags to Docker Hub
        run: 
          docker push rss_telegram_bot:latest
          docker push rss_telegram_bot:$GITHUB_SHA